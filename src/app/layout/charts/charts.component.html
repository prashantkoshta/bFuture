    <div class="row">
            <div class="col-md-1">
                <form role="form" onsubmit="return false">
                    <fieldset class="form-group">
                        <label>Customer Id:</label>
                        <!-- <input class="form-control">
                        <button type="button" class="btn btn-lg btn-primary">Submit</button> -->
                    </fieldset>
                </form>
            </div>
            <div class="col-md-2">
                <form role="form" onsubmit="return false">
                        <div class="form-group input-group">
                                <input #inputCustomer type="text" class="form-control" (keyup.enter)= "onSubmitCustomerId(inputCustomer.value)" [value]="inVal">
                                <span class="input-group-btn"><button (click)="onSubmitCustomerId(inputCustomer.value)" class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
                        </div>
                </form>
            </div>
            <div class="col-md-9"></div>
        </div>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-12">
                <ng-template [ngIf]="boolShow">
                    <div class="card-header">
                        Product Analysis of Customer
                    </div>
                
                    <div class="card-block" >
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                            </canvas>
                    </div>
                </ng-template>
                <!-- <div class="card-footer">
                    <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                </div> -->
            </div>
        </div>
