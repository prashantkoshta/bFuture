<div [@routerTransition]>
    <!-- <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2> -->
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="card-header">
                    Merchant Details
                    <i class="material-icons export-ico" (click)="exportFile()">file_download</i>
                </div>
                <div class="card-block table-responsive">
                    <mat-table #table [dataSource]="dataSource">
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="Name">
                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="Type">
                            <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.Type}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="SubType">
                            <mat-header-cell *matHeaderCellDef> SubType </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.SubType}} </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                </div>
            </div>
        </div>
    </div>
</div>
